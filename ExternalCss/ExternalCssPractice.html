<!DOCTYPE html>
<html>
<head>
<title>lab performance</title>
<link rel="stylesheet" href="style.css">
<style>
	.form-wrapper {
	  width: fit-content;
	  margin: 0 auto;   
	  margin-top: 40px; 
	}
	body {background-color: powderblue;
	background-image: url("aiubgallery.jpg");}

</style>

</head>
<body>

<div class="form-wrapper">

<form>
     <fieldset>
          <legend>Personal details:</legend>
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname"><br><br>
          
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname"><br><br>
          
          <label for="gender">Gender:</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br>
          
          <label for="language">Language:</label>
          <input type="checkbox" id="bangla" name="bangla" value="bangla">
          <label for="bangla"> Bangla</label>
          <input type="checkbox" id="english" name="english" value="english">
          <label for="english"> English</label><br>
          
          <label for="birthday">DoB:</label>
          <input type="date" id="birthday" name="birthday"><br><br>
          
          <label for="color">Preferred color:</label>
          <input type="color" id="color" name="favcolor">
     </fieldset>
</form>

<form>
    <fieldset>
        <legend>Contact Details:</legend>
        <label>Country:</label>
        <select>
        <option>Australia</option>
        <option>Bangladesh</option>
        <option>Bhutan</option>
        <option>Canada</option>
        <option>China</option>
        <option>Germany</option>
        <option>India</option>
        <option>Japan</option>
        <option>Malaysia</option>
        </select><br><br>

        <label for="State">State:</label>
        <input type="text" name="State"><br><br>

        <label for="Address">Address:</label>
        <input type="text" name="Address">
    </fieldset>
</form>

<form>
    <fieldset>
        <legend>Contact Details (Digital)</legend>
        <label for="mail">Email:</label>
        <input type="email" name="mail"><br><br>

        <label>Phone:</label>
        <select>
        <option>+880</option>
        <option>+975</option>
        <option>+1</option>
        </select>
        <input type="text" name="number">
    </fieldset>
</form>

<form>
    <fieldset>
        <legend>Bio</legend>
        <label for="massage">Write something about yourself:</label><br>
        <textarea id="massage" name="massage" rows="8" cols="50"></textarea><br>
        <button type="button">Register</button>
    </fieldset>
</form>

</div>

</body>
</html>
